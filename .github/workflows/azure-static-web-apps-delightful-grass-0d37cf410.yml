name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4  # Actualiza a la versión más reciente compatible con Node.js 20

      - name: Install apt-utils
        run: sudo apt-get update && sudo apt-get install -y apt-utils

      - name: Install Oryx
        run: |
          mkdir -p $HOME/Oryx
          curl -L https://github.com/microsoft/Oryx/releases/download/1.0.0/oryx.zip -o $HOME/Oryx/oryx.zip
          unzip $HOME/Oryx/oryx.zip -d $HOME/Oryx

      - name: Build And Deploy
        id: builddeploy
        run: |
          $HOME/Oryx/oryx build Web-LosMilagritos  # Reemplaza "Web-LosMilagritos" con la ruta correcta a tu aplicación
          echo "Build completed successfully"

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_DELIGHTFUL_GRASS_0D37CF410 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "."  # Actualiza esta línea según la ubicación de tu aplicación
          output_location: "https://"

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_DELIGHTFUL_GRASS_0D37CF410 }}
          action: "close"
